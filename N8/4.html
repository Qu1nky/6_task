<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Menu(navList, anchorTexts) {
    this.navList = navList;
    this.anchorTexts = anchorTexts;

    this.wrapperA = function() {
        return this.navList.map((elem, index) => 
            `<a href='${elem}'>${this.anchorTexts[index]}</a>`
        );
    }
}

let mainMenu = new Menu(
    ["home.html", "services.html", "price.html", "about.html"],
    ["Главная", "Услуги", "Цены", "О нас"]
);
for (let elem of mainMenu.navList) {
    console.log(elem);
}
console.log(mainMenu.wrapperA());

let footerMenu = new Menu(
    ["newPage.html", "checkPage.html", "seoPage.html"],
    ["Новая страница", "Проверка страницы", "SEO страница"]
);
for (let elem of footerMenu.navList) {
    console.log(elem);
}
console.log(footerMenu.wrapperA());

    </script>
</body>
</html>
